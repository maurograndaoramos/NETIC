{% extends "base.html" %}
{% load static %}

{% block content %}
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        
        <div class="social-login">
            <p>Or login with:</p>
            <a href="{% provider_login_url 'google' %}" class="google-login-button">
                Login with Google
            </a>
        </div>
        
        <p><a href="{% url 'account_reset_password' %}">Forgot Password?</a></p>
        <p><a href="{% url 'account_signup' %}">Sign Up</a></p>        
    </div>
</body>
</html>

{% endblock %}
