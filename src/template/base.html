<!DOCTYPE html>
{% load static %}
<html lang="en">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Netics{% endblock %}</title>
</head>

<body>

            <img src="{% static 'images/logo/logo.png' %}" alt="logo">

        </nav>
    </div>

    {% block content %}
    
    {% endblock%}
    

</body>

</html>
