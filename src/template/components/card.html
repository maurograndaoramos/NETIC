{%block card%}
    <div class="card {{size}}">
        <div class="image">
            <img src="{ static '{{image}}' }" alt="">
        </div>
        <div class="name">
            <h3>
                {{name}}
            </h3>
        </div>
        <div class="course">
            <p>
                {{course}}
            </p>
        </div>
        <div class="description">
            <p>
                {{description}}
            </p>
        </div>
        <div class="seemore">
            <button>
                ver mais
            </button>
        </div>
    </div>
{% endblock %}
